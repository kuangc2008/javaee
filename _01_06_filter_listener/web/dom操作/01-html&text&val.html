<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>

			$(function () {
                // 1. 获取myinput 的value值
				var value = $("#myinput").val();
				alert(value);

				// 2. 赋值成李四
                $("#myinput").val("李四");

                // 3. 获取mydiv的标签体内容
				var html = $("#mydiv").html();   //<p><a href="#">标题标签</a></p>
				alert(html);

				// 4. 赋值标签体
                $("#mydiv").html("<span style='background-color: red'>aaaa</span>");

                // 5. 获取mydiv文本内容
                var text = $("#mydiv").text();
                alert(text);

                // 6. 将标签提内容修改
				// 发现格式也木有了？？？
                $("#mydiv").text("bbb");
            });

		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
